<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular2 Seed</title>

	<!-- inject:js -->
	<!-- endinject -->

	<!-- inject:css -->
	<!-- endinject -->
</head>
<body>
	<my-app></my-app>

	<nav class="navbar navbar-fixed-bottom navbar-dark bg-inverse">
	  <a class="navbar-brand" href="https://github.com/ghpabs/angular2-seed">angular2-seed.io</a>
	  <div class="nav navbar-nav pull-xs-right">
	    <a class="nav-item nav-link" href="https://github.com/ghpabs/angular2-seed">GitHub</a>
	  </div>
	</nav>

	<script>
		<!-- @if dev -->
		System
			.config({
				packages: { 'js': { defaultExtension: 'js' } }
			});

		System
			.import('js/app.js')
			.catch(console.error.bind(console));
		<!-- @endif -->

		<!-- @if prod -->
		System
			.config({
				bundles: { 'js/app.js': ['app'] }
			});

		System
			.import('app')
			.catch(console.error.bind(console));
		<!-- @endif -->
	</script>
</body>
</html>
