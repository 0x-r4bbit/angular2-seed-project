<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular2 Seed</title>

	<!-- inject:js -->
	<!-- endinject -->

	<!-- inject:css -->
	<!-- endinject -->
</head>
<body>
	<app>Loading...</app>

	<script>
		<!-- @if dev -->
		System
			.config({
				packages: { 'js': { defaultExtension: 'js' } }
			});

		System
			.import('js/app.js')
			.catch(console.error.bind(console));
		<!-- @endif -->

		<!-- @if prod -->
		System
			.config({
				bundles: { 'js/app.js': ['app'] }
			});

		System
			.import('app')
			.catch(console.error.bind(console));
		<!-- @endif -->
	</script>
</body>
</html>
